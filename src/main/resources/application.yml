server:
  port: 8080
  servlet:
    encoding:
      force-response: true

spring:
  # DB ?? ??
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/sns-project
    username: root
    password: <host>
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  # JPA ??
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    hibernate:
      ddl-auto: update

